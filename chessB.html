  <!-- Game handler -->
  <script>
    var socket = io();
    var board = null
    var game = new Chess()
    var $status = $('#status')
    var $fen = $('#fen')
    var $pgn = $('#pgn')
    var isYourTurn = true
  
    function onDragStart (source, piece, position, orientation) {
      // do not pick up pieces if the game is over
      if (game.game_over()) return false
      
      // in case your opponent did not stop his timer
      if (!isYourTurn){
        return false
      }

      // can only pick own pieces.
      if ((orientation === 'white' && piece.search(/^w/) === -1) ||
        (orientation === 'black' && piece.search(/^b/) === -1)) {
      return false
      }
    }
  
    function onDrop (source, target) {
      // see if the move is legal
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q' // NOTE: always promote to a queen for example simplicity
      })
  
      // illegal move
      if (move === null) return 'snapback'
  
      sendMove(move)
  
      updateStatus()
    }
  
    function sendMove(move){
      socket.emit("move", move);
    }
  
    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    function onSnapEnd () {
      board.position(game.fen())
    }
  
    function updateStatus () {
      var status = ''
  
      var moveColor = 'White'
      if (game.turn() === 'b') {
        moveColor = 'Black'
      }
  
      // checkmate?
      if (game.in_checkmate()) {
        status = 'Game over, ' + moveColor + ' is in checkmate.'
        status += "\nWait 10 second to rematch"
        rematch();
      }

      // draw?
      else if (game.in_draw()) {
        status = 'Game over, drawn position'
        status += "\nWait 10 second to rematch"
        rematch();
      }
  
      // game still on
      else {
        status = moveColor + ' to move'
  
        // check?
        if (game.in_check()) {
          status += ', ' + moveColor + ' is in check'
        }
      }
  
      $status.html(status)
      $fen.html(game.fen())
      $pgn.html(game.pgn())
    }

    socket.on("move", function(move){
        game.move(move);
        board.position(game.fen())
        updateStatus()
    });

    socket.on("stop", function(time){
      // start your timer when you receive "stop"
      var OppornentsTime = time // may indicate 
      isYourTurn = true
      startTimer()
    });
  
  
    function pieceTheme(piece){
      return "https://chessboardjs.com/img/chesspieces/wikipedia/" + piece + ".png";
    }

    function rematch(){
      // wait 11 seconds and reload.
      // Since the waiting period is faster than chessW.html's period,
      // this client will become a white side
      setInterval(() => {
        location.reload();
      }, 10000);
    }

    // socket.on("disconnect", function(){
    //   window.alert("The opponent disconnected.")
    //   setInterval(() => {
    //     location.reload();
    //   }, 5000);
    // });
  
    var config = {
      draggable: true,
      position: 'start',
      orientation: "black",
      pieceTheme:pieceTheme,
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    }
    board = Chessboard('myBoard', config)
  
    updateStatus()
  </script>
